  <script>
    // הסתרת הספלש לאחר 3 שניות עם אפקט fade-out
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 1000);
      }, 3000);
    });
  </script>
  <script>
    (function(){
      const splash = document.getElementById('splash');
      const skipBtn = document.getElementById('skipIntro');
      const soundBtn = document.getElementById('enableSound');
      const introSound = document.getElementById('introSound');

      // העדפות משתמש: הפחתת תנועה / חסכון בנתונים
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const saveData = (navigator.connection && navigator.connection.saveData) || false;

      function closeSplash(){
        if (!splash || splash.dataset.closed) return;
        splash.dataset.closed = '1';
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 1000);
      }

      function tryPlayChime(){
        if (!introSound) return Promise.resolve();
        // אל תשמיע אם המשתמש ביקש פחות תנועה/חיסכון בנתונים
        if (reduceMotion || saveData) return Promise.resolve();
        introSound.volume = 0.6;
        const p = introSound.play();
        if (p && typeof p.catch === 'function'){
          return p.catch(() => {
            // אוטופליי נחסם — הצג כפתור הפעלה ידנית
            soundBtn.classList.remove('hidden');
          });
        }
        return Promise.resolve();
      }

      // התחלה לאחר טעינה
      window.addEventListener('load', async () => {
        try { await tryPlayChime(); } catch {}
        // משך הספלש: קצר יותר אם reduceMotion
        const stayMs = reduceMotion ? 800 : 3000;
        const t = setTimeout(closeSplash, stayMs);
        // דלג ידנית
        skipBtn.addEventListener('click', () => { clearTimeout(t); closeSplash(); });
        // הפעל צליל ידנית במקרה של חסימה
        soundBtn.addEventListener('click', async () => {
          try { await introSound.play(); soundBtn.classList.add('hidden'); } catch {}
        }, { once:true });
      });
    })();
  </script>
